  <div>
    <div class="container-fluid">
      <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <br><br>
          <h1 class="header center orange-text">Anomaly detection ICS based on transfer learning </h1>
        </div>

        <div class="row">
            <form action="/predict" method="post" style="width: 50%;font-size: 1.2em;margin-left: 75px;">
                <label for="attack">Attack:</label><br><br>
                <input type="text" name="attack" placeholder="0-3" required="required" /><br><br>
               <br><br>

                <label for="count">Number of connections to the same destination host as the current connection in the past two seconds :</label><br><br>
              <input type="text" name="count" placeholder="count" required="required" /><br><br>

              <label for="dst_host_diff_srv_rate">The percentage of connections that were to different services, among the connections aggregated in dst_host_count :</label><br><br>
                <input type="text" name="dst_host_diff_srv_rate" placeholder="dst_host_diff_srv_rate" required="required" /><br><br>

                <label for="dst_host_same_src_port_rate">The percentage of connections that were to the same source port, among the connections aggregated in dst_host_srv_count :</label><br><br>
            <input type="text" name="dst_host_same_src_port_rate" placeholder="dst_host_same_src_port_rate" required="required" /><br><br>

            <label for="dst_host_same_srv_rate">The percentage of connections that were to the same service, among the connections aggregated in dst_host_count :</label><br><br>
            <input type="text" name="dst_host_same_srv_rate" placeholder="dst_host_same_srv_rate" required="required" /><br><br>

            <label for="dst_host_srv_count">Number of connections having the same port number :</label><br><br>
            <input type="text" name="dst_host_srv_count" placeholder="dst_host_srv_count" required="required" /><br><br>

            <label for="flag">Status of the connection â€“Normal or Error :</label><br><br>
            <input type="text" name="flag" placeholder="0-2" required="required" /><br><br>
           

                <label for="last_flag">Last Flag :</label><br><br>
              <input type="text" name="last_flag" placeholder="last_flag" required="required" /><br><br>

              <label for="logged_in">1 if successfully logged in; 0 otherwise :</label><br><br>
                <input type="text" name="logged_in" placeholder="logged_in" required="required" /><br><br>

              <label for="same_srv_rate">The percentage of connections that were to the same service, among the connections aggregated in count :</label><br><br>
                <input type="text" name="same_srv_rate" placeholder="same_srv_rate" required="required" /><br><br>

                <label for="serror_rate">The percentage of connections that have activated the flag (4) s0, s1, s2 or s3, among the connections aggregated in count :</label><br><br>
                <input type="text" name="serror_rate" placeholder="serror_rate" required="required" /><br><br>

            <label for="service_http">Destination network service used http or not :</label><br><br>
            <input type="text" name="service_http" placeholder="0 or 1" required="required" /><br><br>
            
                <button type="submit" class="button" style="border-radius: 10px;">Predict</button>
            </form>
          <br>
            {% if output %}
              <h3> Attack Class should be <b style="color:red;">{{ output }}</b>  </h3>
            {% endif %}

          </div>
        </div>
      </div>
